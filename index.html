<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Music App</title>
    </head>
    <body>
        <main>
            <!--PHONE CONTAINER-->
            <div class="phone-container">
                <div class="top-row">

                    <!--PLAYLIST HAMBURGER BUTTON-->
                    <button id="menu-button">
                        <i class="fa-solid fa-bars fa-lg"></i>
                    </button>


                    <!--SEARCH BAR + BUTTON-->
                    <!--  <input class="input" type="type" placeholder="search..." /> -->
                    <input id="search-input" type="text" placeholder="Search...">
                    <button id="search-button">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </button>
                    <!--  <div class="search-container">                    
                        <button id="search-button">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        </button>
                    </div>
                    -->
                </div>

                <!--SONG IMAGE-->
                <div id="song-image-container">
                    <img id="song-image"
                        src="./images/music swirl-orange.png"
                        alt="song cover"
                    />
                </div>

                <!--SONG INFO-->
                <h2 id="song-title" class="text">BATSHIT</h2>
                <h3 id="song-artist" class="text">Sofi Tukker</h3>


                <div id="progress-container">

                    <!--SONG DURATION COUNTER-->
                    <div class="time-container">
                        <div id="current-time">2:17</div>
                        <div id="time-total">3:57</div>
                    </div>

                    <!--SONG DURATION PROGRESS BAR-->
                    <div id="progress-bar"></div>
                </div>

                <div class="bottom-row">

                    <!--PREVIOUS SONG BUTTON-->
                    <button id="previous-button">
                        <i class="fa-solid fa-backward-step fa-xl"></i>
                    </button>

                    <!--PLAY & PAUSE TOGGLE BUTTON-->
                    <button id="playPauseButton">
                        <i class="fa-solid fa-play fa-2xl" id="playIcon"></i>
                    </button>

                    <!--NEXT SONG BUTTON-->
                    <button id="next-button">
                        <i class="fa-solid fa-forward-step fa-xl"></i>
                    </button>
                </div>
            </div>
            </div>
        </main>

        <script src="app.js"></script>
        <script src="api.js"></script>
    </body>
</html>
