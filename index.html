<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="./style.css" >
  <title>Spotify</title>
</head>
<body>
  <div class="opacity-background">

<main>

  <div class="phone-container">
    <div class="top-row">
      <button id="back-button">
        <i class="fa-solid fa-chevron-left fa-lg"></i>
      </button>
      <button id="menu-button">
        <i class="fa-solid fa-bars fa-lg"></i>
      </button>
    </div>

    <div id="music-image">
      <img src="./images/music swirl.png" alt="song cover">
    </div>

    <h2 id="song-title" class="text">BATSHIT</h2>
    <h3 id="song-artist" class="text">Sofi Tukker</h3>

    <div id="time-bar"></div>

    <div class="bottom-row">
      <button id="previous-song">
        <i class="fa-solid fa-caret-left fa-xl"></i>
      </button>
      <button id="play-button">
        <i class="fa-solid fa-pause fa-2xl"></i>
      </button>
      <button id="next-song">
        <i class="fa-solid fa-caret-right fa-xl"></i>
      </button>
    </div>
    
  </div>

</main>


  </div>
</body>
</html>
